{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Iniciar sesión</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
            <label for="rol">Selecciona tu rol:</label>
            <select id="rol" name="rol" required>
                <option value="paciente">Paciente</option>
                <option value="medico">Médico</option>
                <option value="admisionista">Admisionista</option>
                <option value="secretaria">Secretaria</option>
            </select>
        </div>

        <button type="submit">Entrar</button>
    </form>

    <p class="register-link">¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const rolSeleccionado = document.getElementById("rol").value.toLowerCase();

    if (!rolSeleccionado) {
        alert("Debes seleccionar un rol");
        return;
    }

    const formData = new URLSearchParams();
    formData.append("email", email);
    formData.append("password", password);

    try {
        const backendHost = "http://localhost:8001";

        const response = await fetch(`${backendHost}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: formData
        });

        const data = await response.json();

        if (!response.ok) {
            alert(data.detail || "Credenciales incorrectas");
            return;
        }

        // Verificar que el rol seleccionado coincida con el rol del usuario
        const rolUsuario = data.rol.toLowerCase();
        if (rolSeleccionado !== rolUsuario) {
            alert("El rol seleccionado no es correcto.");
            return;
        }

        // Guardar token en cookie
        document.cookie = `access_token=${data.access_token}; path=/; SameSite=Lax`;

        const rutas = {
            "admisionista": "/admisionista",
            "medico": "/medico",
            "paciente": "/paciente",
            "secretaria": "/secretaria"
        };

        if (rutas[rolUsuario]) {
            window.location.href = rutas[rolUsuario];
        } else {
            alert("Rol no reconocido por el sistema");
        }

    } catch (err) {
        console.error("Error al iniciar sesión:", err);
        alert("Error al conectar con el servidor");
    }
});
</script>
{% endblock %}
